<div class="bootstrap-wrapper">
    <div class="container text-center mt">
        <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
            <mat-icon *ngIf="!sidenav.opened">
                menu
            </mat-icon>
            <mat-icon *ngIf="sidenav.opened">
                close
            </mat-icon>
        </button>  

        
        <h1 *ngIf="ticket">Fastest way to book your ticket {{ticket.name}}</h1>
        <a routerLink="book"  routerLinkActive="active"  class="nav-link"  >Book Now</a>
        <!-- <button mat-button class="nav-link">
            <a routerLink="book"  routerLinkActive="active">Book Now</a>
        </button> -->

    </div>
</div>


<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav">
        <img class="avtar mat-elevation-z8" src="../assets/user-icon1.png">

        <button mat-button class="menu-button">
            <a routerLink="home"><mat-icon>home</mat-icon></a>
            <span>Home</span>
        </button>

        <button mat-button class="menu-button">
            <mat-icon>person</mat-icon>
            <span>Profile</span>

        </button><button mat-button class="menu-button">
            <mat-icon>info</mat-icon>
            <span>About</span>

        </button><button mat-button class="menu-button">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>
    </mat-sidenav>

    
    <mat-sidenav-content>
        <div class="content mat-elevation-z4">
           
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
